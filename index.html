<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Lexend+Deca&display=swap');
    </style>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    
    <div class="container">
        
        <div class="card">
            <header>
                <img id="img" src="images/image-header-mobile.jpg" alt="header-image">
            </header>
            
            <main class="main-content">
            
                <section class="stat-info">

                    <h1>Get <span>insights</span> that help your business grow.</h1>

                    <p> Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                        experience, and overall efficiency.
                    </p> 

                </section>

                <section class="stats">

                    <div class=" stat-title">
                        <h1 class="stat-nums">10k+</h1> <p >companies</p>
                    </div>
                    <div class=" stat-title">
                        <h1>314</h1> <p>templates</p>
                    </div>
                    <div class=" stat-title">
                        <h1>12m+ </h1> <p>queries</p>
                    </div>
                </section>
            </main>
        </div>
        
    </div>

  

 

  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gousia</a>.
  </div>
</body>
</html>
